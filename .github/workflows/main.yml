name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: unit-tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: assignment
        ports:
            - '8888:3306'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Wait for MySQL service to be healthy and create database and tables
      - name: Wait for MySQL to be ready and create tables
        run: |
          # Wait for MySQL service to be ready
          sleep 20
          # Create User table and insert data
          mysql -h 127.0.0.1 --port 8888 -u root -proot -e "
          CREATE DATABASE IF NOT EXISTS assignment;
          USE assignment;
          CREATE TABLE IF NOT EXISTS User (
              userId INT PRIMARY KEY AUTO_INCREMENT,
              Name VARCHAR(100) NOT NULL,
              Email VARCHAR(100) NOT NULL UNIQUE,
              Password VARCHAR(255) NOT NULL
          );
          INSERT INTO User (Name, Email, Password)
          VALUES 
              ('John Doe', 'johndoe@example.com', 'password123'),
              ('Jane Smith', 'janesmith@example.com', 'password456'),
              ('Mike Johnson', 'mikejohnson@example.com', 'password789'),
              ('Alice Brown', 'alicebrown@example.com', 'password101'),
              ('Tom Clark', 'tomclark@example.com', 'password202');
          "

      # Step 4: Include MySQL Connector and JUnit (from your local directory)
      - name: Include MySQL Connector and JUnit
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1280x1024x24 &
          sleep 5
          mkdir -p lib
          cp -r mysql-connector-j-9.0.0/*.jar lib/
          curl -O https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.8.2/junit-platform-console-standalone-1.8.2.jar
          mv junit-platform-console-standalone-1.8.2.jar lib/

      # Step 5: Compile the Java code (including tests)
      - name: Compile Java code
        run: javac -cp "lib/*" -d out src/LoginApp.java src/LoginAppTest.java

      # Step 6: Run Tests (only LoginAppTest)
      - name: Run LoginAppTest
        run: |
         export DISPLAY=:99
         java -cp "lib/*:out" org.junit.platform.console.ConsoleLauncher --class-path out --select-class LoginAppTest
